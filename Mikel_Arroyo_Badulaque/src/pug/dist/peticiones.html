<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Badulaque</title>
    <!-- CSS-->
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/skeleton.css">
    <link rel="stylesheet" href="../../css/mistEstilos.css">
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="row">
          <div class="four columns">
            <h1>El Badulaque</h1>
          </div>
          <div class="eight colums"> 
            <ul class="u-pull-right"> 
              <li style="display:inline-block; margin-left:15px;"><a href="../dist/layout.html">Home</a></li>
              <li style="display:inline-block; margin-left:15px;"><a href="amigos.html">Amigos</a></li>
              <li style="display:inline-block; margin-left:15px;"><a href="peticiones.html">Peticiones</a></li>
              <li style="display:inline-block; margin-left:15px;"><a href="encargos.html">Encargos</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2 style="margin-top: 3rem; text-align:center;">Peticiones</h2>
        <p style="text-align:center;">¡Cuéntanos qué te gustaría encontrar en El Badulaque!</p>
        <form class="row" action="#" method="post">
          <div class="six columns">
            <label for="nombre">Nombre</label>
            <input class="u-full-width" type="text" id="nombre" name="nombre" placeholder="Tu nombre">
          </div>
          <div class="six columns">
            <label for="email">Email</label>
            <input class="u-full-width" type="email" id="email" name="email" placeholder="Tu correo electrónico">
          </div>
          <label for="mensaje">Mensaje</label>
          <textarea class="u-full-width" id="mensaje" name="mensaje" placeholder="Escribe aquí tu petición o sugerencia..."></textarea>
          <input class="button-primary" type="submit" value="Enviar petición">
        </form>
      </div>
    </main>
    <footer>
      <footer>
        <div class="container">
          <div class="row">
            <div class="six columns">
              <p>© 2025 El Badulaque</p>
            </div>
            <div class="six columns u-pull-right">
              <ul style="list-style:none; margin:0; text-align:right;">
                <li style="display:inline-block; margin-left:15px;"><span> Valdepeñas</span></li>
                <li style="display:inline-block; margin-left:15px;"><span> 666 666 666</span></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </footer>
  </body>
