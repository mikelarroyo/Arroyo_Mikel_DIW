<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de MACs</title>
  <link rel="stylesheet" href="practica1.css" />
</head>

<body>
  <header>
    <h1>Gestor de MACs</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Añadir dispositivo</h2>
      <form>
        <label for="grupo">Clase/Grupo:</label>
        <select id="grupo" name="grupo">
          <option value="1DAW1">DAW1</option>
          <option value="1DAW2">DAW2</option>
          <option value="1DAW3">DAW3</option>
          <option value="1DAW4">DAW4</option>
          <option value="PROFES">Profesores</option>
        </select>

        <label for="persona">
          Persona:
        <input type="text" id="persona" name="persona" />
        </label>
        <label for="mac">Dirección MAC:</label>
        <input type="text" id="mac" name="mac" placeholder="AA:BB:CC:DD:EE:FF" />

        <label for="comentario">Comentario:</label>
        <input type="text" id="comentario" name="comentario" />

        <input type="submit" value="Añadir" />
      </form>
    </section>

    <section>
      <div>
        <h2>Listado de dispositivos</h2>
        <table>
          <thead>
            <tr>
              <th>Clase</th>
              <th>Persona</th>
              <th>MAC</th>
              <th>Comentario</th>
              <th>Seleccionar</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1DAW1</td>
              <td>Ejemplo</td>
              <td>74:56:3C:59:E1:0A</td>
              <td>PC_1DAW1</td>
              <td><button>➡</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <aside>
        <h2>Opciones del registro</h2>
        <form>
          <label>Persona:</label>
          <input type="text" value="Ejemplo" />

          <label>MAC:</label>
          <input type="text" value="74:56:3C:59:E1:0A" />

          <label>Comentario:</label>
          <input type="text" value="PC_1DAW1" />

          <div class="acciones">
            <button type="button">Editar</button>
            <button type="button">Confirmar</button>
            <button type="button" class="peligro">Eliminar</button>
          </div>
        </form>
      </aside>
    </section>
  </main>

  <footer>
    <p>Gestor de MACs - Practica01 - Mikel Arroyo Gomez</p>
  </footer>
</body>

</html>
