<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prueba.css">
  </head>
</html>
<body> 
  <header> 
    <h1>Gestor de Macs </h1>
  </header>
  <main>
    <section class="form-section"> 
      <h2>Añadir dispositivo</h2>
      <form>
        <label for="grupo">Clase/grupo</label>
        <select id="grupo" name="grupo">
          <option value="1DAW1">DAW1</option>
          <option value="1DAW2">DAW1 </option>
          <option value="1DAW3">DAW1 </option>
          <option value="1DAW4">DAW1 </option>
          <option value="1DAW5">DAW1 </option>
          <option value="1DAW6">DAW1</option>
        </select>
        <label for="grupo">Persona </label>
        <input type="text" id="persona" name="persona">
        <label for="mac">Direccion Mac</label>
        <input type="text" id="mac" name="mac" placeholder="AA:BB:CC:DD:FF">
        <label for="comentario">Comentario</label>
        <input type="text" id="comentario" name="comentario">
        <input type="submit" value="Añadir">
      </form>
    </section>
    <section>
      <div>
        <h2>Listado de dispositivos</h2>
        <table> 
          <thead>
            <tr> 
              <th>Clase</th>
              <th>Persona </th>
              <th>Mac </th>
              <th>Comentario </th>
              <th>Seleccionar </th>
            </tr>
          </thead>
          <tbody>
            <tr> 
              <td>1DAW1</td>
              <td>Ejemplo </td>
              <td>74:55:3C:59:E1:0A</td>
              <td>PC_1DAW </td>
              <td> 
                <button>➡</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <aside> 
        <h2>Opciones del registro</h2>
        <form>
          <label>Persona </label>
          <input type="text" value="Ejemplo">
          <label>MAC </label>
          <input type="text" value="74:56:3C:59:E1:0A">
          <label>Comentario</label>
          <input type="text" value="PC_1DAW">
          <div class="acciones">
            <button type="button">Editar</button>
            <button type="button">Confirmar</button>
            <button class="peligro" type="button">Eliminar</button>
          </div>
        </form>
      </aside>
    </section>
  </main>
  <footer>
    <p>Gestor de MACs - Practica01 - Mikel Arroyo Gomez</p>
  </footer>
